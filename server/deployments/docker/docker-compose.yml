version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: novusmesh-postgres
    environment:
      POSTGRES_DB: novusmesh
      POSTGRES_USER: novusmesh
      POSTGRES_PASSWORD: ${DB_PASSWORD:-novusmesh_secret}
    volumes:
      - ../../data/postgres:/var/lib/postgresql/data
      - ../../migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novusmesh"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - novusmesh-network

  # Control Plane Server
  control-plane:
    build:
      context: ../../
      dockerfile: deployments/docker/Dockerfile.control-plane
    container_name: novusmesh-control-plane
    # HOST NETWORK MODE: Required for WireGuard VPN to work properly
    # VPN traffic must pass through host network, not Docker bridge
    network_mode: host
    environment:
      DATABASE_URL: postgres://novusmesh:${DB_PASSWORD:-novusmesh_secret}@localhost:5432/novusmesh?sslmode=disable
      novusmesh_LISTEN: ":8080"
      novusmesh_GRPC_LISTEN: ":8443"
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      TURN_SECRET: ${TURN_SECRET:-change_me_in_production}
      novusmesh_API_KEY: ${API_KEY:-novusmesh_secret_key}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?ADMIN_PASSWORD is required}
      WG_SERVER_ENDPOINT: ${WG_SERVER_ENDPOINT:-127.0.0.1}
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - ../../data/wireguard:/etc/wireguard
    # Note: With host network, ports are automatically exposed on host
    # Port 8080 (HTTP API), 8443 (gRPC), 51820 (WireGuard UDP)
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # STUN/TURN Server (Coturn)
  coturn:
    image: coturn/coturn:latest
    container_name: novusmesh-coturn
    network_mode: host
    volumes:
      - ./turnserver.conf:/etc/turnserver.conf:ro
      - ../../data/coturn:/var/lib/coturn
    command: ["-c", "/etc/turnserver.conf"]
    environment:
      TURN_SECRET: ${TURN_SECRET:-change_me_in_production}



networks:
  novusmesh-network:
    driver: bridge
