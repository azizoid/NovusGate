version: '3.8'

# novusmesh Admin Dashboard
# This Docker Compose file is ONLY for the Dashboard
# Server runs separately: deployments/docker/docker-compose.yml

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${API_URL:-http://localhost:8080}
        - VITE_API_KEY=${API_KEY:-novusmesh_secret_key}
    container_name: novusmesh-dashboard
    ports:
      - "3007:3007"
    environment:
      # Change Server API address here:
      VITE_API_URL: ${API_URL:-http://localhost:8080}
    restart: unless-stopped

# Usage:
# 1. Create .env file: API_URL=http://YOUR_SERVER_IP:8080
# 2. docker-compose up -d --build
