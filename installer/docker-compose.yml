version: '3.8'

services:
  installer:
    build: .
    container_name: novusgate-installer
    ports:
      - "${PORT:-3017}:${PORT:-3017}"
    volumes:
      # Mount the entire project root so we can archive everything (server, web, docs, etc.)
      - ../:/project_root
      # Persist installer data (saved servers history)
      - ./data:/app/data
    restart: unless-stopped
